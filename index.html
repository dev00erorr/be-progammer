<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اساسيات تعلم البرمجة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            overflow-x: hidden;
        }
        header {
            background: linear-gradient(135deg, #6a11cb, #2575fc, #ffd700);
            text-align: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
            animation: slideIn 1.5s ease-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        main {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #2575fc;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .language-list {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            padding: 0;
            list-style: none;
            gap: 20px;
        }
        .language-list li {
            text-align: center;
            margin: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            border-radius: 8px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .language-list li img {
            width: 120px;
            height: 120px;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 4px solid #2575fc;
            transition: transform 0.3s ease;
        }
        .language-list li a {
            color: #2575fc;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .language-list li:hover img {
            transform: scale(1.1);
        }
        .language-list li:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            background-color: #ffeaa7; /* ذهبي فاتح */
        }
        .language-list li a:hover {
            color: #ff9800; /* برتقالي */
        }
        footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 15px 0;
            color: #fff;
            margin-top: auto;
            font-size: 16px;
            letter-spacing: 1px;
        }
        footer p {
            margin: 0;
            font-size: 16px;
        }

        .telegram-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #0088cc;
            padding: 10px 15px;
            border-radius: 50px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .telegram-link:hover {
            background-color: #0077b3;
            transform: translateY(-5px);
        }
        .telegram-link img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        /* محلل الأكواد */
        .code-analyzer {
            max-width: 1000px;
            margin: 40px auto 0;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .code-analyzer textarea {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        .code-analyzer button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
        }
        .code-analyzer button:hover {
            background-color: #6a11cb;
        }
        .code-analyzer iframe {
            width: 100%;
            height: 200px;
            border: none;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>اساسيات تعلم البرمجة</h1>
    </header>
    <main>
        <h2>اختيار لغة البرمجة</h2>
        <ul class="language-list">
            <li onclick="handleImageClick('html')">
                <img src="html-logo.png" alt="HTML Logo">
                <a href="#">HTML</a>
            </li>
            <li onclick="handleImageClick('css')">
                <img src="css-logo.png" alt="CSS Logo">
                <a href="#">CSS</a>
            </li>
            <li onclick="handleImageClick('cpp')">
                <img src="cpp-logo.png" alt="C++ Logo">
                <a href="#">C++</a>
            </li>
            <li onclick="handleImageClick('js')">
                <img src="js-logo.png" alt="JavaScript Logo">
                <a href="#">JavaScript</a>
            </li>
            <li onclick="handleImageClick('python')">
                <img src="python-logo.png" alt="Python Logo">
                <a href="#">Python</a>
            </li>
        </ul>
        <a href="https://t.me/a_1e3" class="telegram-link" target="_blank">
            <span>تواصل معي</span>
            <img src="telegram.png" alt="Telegram Icon">
        </a>

        <!-- محلل الأكواد -->
        <section class="code-analyzer">
            <h2 style="text-align: center; color: #2575fc;"> تجربة الاكواد هنا</h2>
            <textarea id="codeInput"></textarea>
            <button id="runCodeButton"> R U N </button>
            <iframe id="outputFrame"></iframe>
        </section>
    </main>
    <footer>
        <p>© 2024 محمود حسن عون الله - جميع الحقوق محفوظة</p>
    </footer>
    <script>
        function handleImageClick(language) {
            const links = {
                "html": "html-articles.html",
                "css": "css-articles.html",
                "cpp": "cpp-articles.html",
                "js": "js-articles.html",
                "python": "python-articles.html"
            };
            window.location.href = links[language];
        }
        document.getElementById("runCodeButton").addEventListener("click", function() {
            const code = document.getElementById("codeInput").value;
            const outputFrame = document.getElementById("outputFrame");
            const iframeDoc = outputFrame.contentDocument || outputFrame.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(code);
            iframeDoc.close();
        });
    </script>
</body>
</html>
